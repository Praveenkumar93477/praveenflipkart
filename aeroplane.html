<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="./aeroplane.css">
</head>
<body>
    <header class="navbar">
        <h1>Flight Booking</h1>
        <a href="index.html" class="home-btn">Home</a>
    </header>

    <section class="booking-container">
        <h2>Book Your Flight</h2>
        <form class="booking-form">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter Departure City" required>

            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter Destination City" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="data" required>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" min="1" value="1" required>

            <label for="class">Class:</label>
            <select id="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>

            <button type="submit" class="search-btn">Search Flights</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Flight Booking. All Rights Reserved.</p>
    </footer>
</body>
</html>
